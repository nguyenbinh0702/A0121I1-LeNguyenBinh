<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
   <script>
       let vl = parseInt( prompt("Nhập điểm Vật lý: "));
       let hh = parseInt(prompt("Nhập điểm Hoá học: "));
       let sh = parseInt(prompt("Nhập điểm Sinh học: "));
       let tong = vl + hh + sh;
       let trungbinh= tong/3;
       document.write("Bài 1");
       document.write('<br/>');
       document.write("Tổng điểm là " + tong);
       document.write('<br/>');
       document.write("Điểm trung bình là " + trungbinh);

       let doC = parseInt(prompt("Nhập độ C: "));
       let doF = (9*doC + 160)/5;
       document.write("<br/>");
       document.write("<br/>");
       document.write("Bài 2");
       document.write("<br/>");
       document.write("Độ F là " + doF);

       let bankinh = parseInt(prompt("Nhập bán kính: "));
       let dientich = bankinh*bankinh*3.14;
       let chuvi = bankinh*2*3.14;
       document.write('<br/>');
       document.write("<br/>");
       document.write("Bài 3");
       document.write("<br/>");
       document.write("Diện tích hình tròn là " + dientich);
       document.write("<br/>");
       document.write("Bài 4");
       document.write("<br/>");
       document.write("Chu vi hình tròn là " + chuvi);
   </script>
</body>
</html>
