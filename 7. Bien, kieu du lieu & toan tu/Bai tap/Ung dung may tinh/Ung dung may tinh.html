<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
    <h1>Caculator</h1>
    <input type="text" name="number1" id="num1">
    <input type="text" name="number2" id="num2"><br>
    <input type="button" onclick="add()" value="Addition(+)">
    <input type="button" onclick="sub()" value="Subtraction(-)">
    <input type="button" onclick="mul()" value="Multiplication(*)">
    <input type="button" onclick="div()" value="Division(/)">
    <p id="result">Result : </p>
</form>
<script>
    let num1;
    let num2;
    let result=0;
    function nhap() {
        num1 = document.getElementById("num1").value;
        num1 = parseInt(num1);
        num2 = document.getElementById("num2").value;
        num2 = parseInt(num2);
    }
    function add() {
        nhap();
        result = num1 + num2;
        document.getElementById("result").innerHTML = "Result Addition" + ": " + result;
    }
    function sub() {
        nhap();
        result = num1 - num2;
        document.getElementById("result").innerHTML = "Result Subtraction" + ": "  + result;
    }
    function mul() {
        nhap();
        result = num1 * num2;
        document.getElementById("result").innerHTML = "Result Multiplication" + ": " + result;
    }
    function div() {
        nhap();
        result = num1 / num2;
        result = parseInt(result);
        document.getElementById("result").innerHTML = "Result Division" + ": " + result;
    }
</script>
</body>
</html>
