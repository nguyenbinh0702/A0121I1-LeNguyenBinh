<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    //class ElectricLamp
    class ElectricLamp{
        constructor(){
            this.status=false;
        }
        turnOff(){
            this.status=false;
        }
        turnOn(){
            this.status=true;
        }
    }
    //class SwitchButton
    class SwitchButton{
        constructor(){
            this.status=false;
            this.lamp=null;
        }
        connectToLamp(ElectricLamp){
            this.lamp=ElectricLamp;
        }
        switchOff(){
            this.status=false;
            this.lamp.turnOff();
        }
        switchOn(){
            this.status=true;
            this.lamp.turnOn();
        }
    }
    var electricLamp = new ElectricLamp();
    var button=new SwitchButton();
    button.connectToLamp(electricLamp);
    alert(electricLamp.status);
    button.switchOn();
    alert(electricLamp.status);
    button.switchOff();
    alert(electricLamp.status);
</script>
</body>
</html>
