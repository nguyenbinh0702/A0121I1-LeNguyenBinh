    //vòng lặp while lồng nhau
    let sout, i ,j;
    sout = "<table border='1 width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i<=10) {
        sout = sout + "<tr>"; //số dòng
        while (j<=10) { //giá trị của từng cột
            sout = sout + "<td>" + i*j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j=1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
