<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Javascript Loops</h2>
<h3>Bài 1</h3>
<p id="demo"></p>
<h3>Bài 2</h3>
<p id="demo2"></p>
<script>
    let text = "";
    let i;
    for (i=0; i<5; i++) {
        text += "The number is " + i +"<br>";
    }
    document.getElementById("demo").innerHTML = text;

    let num = prompt("Enter your number: ");
    let total = 0;
    let j =1;
    for (; j<=num;j+=1) {
        total = total + j;
    }
    document.getElementById("demo2").innerHTML = total;
</script>
</body>
</html>
