<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết chương trình khởi tạo mảng 2 chiều,
    //gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng.
    let a = [[1,2,1,24], [8,11,9,4], [7,4,28,14], [3,10,26,7]];
    let str='';
    for (var i =0; i<a.length; i++) {
        str += "row " + (i) ;
        for (var j=0; j<a[0].length; j++){
            str += "<br>" + a[i][j] + "<br>";
        }
    }
    document.write(str);
    //Bài 2: Viết một chương trình để in các ký tự trong một mảng
    //theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký tự
    //[ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược
    //sẽ là "162csc"
    let str = ['c', 's', 'c', '2', '6', '1'];
    for (var i = str.length - 1; i >= 0; i--) {
        document.write(str[i]);
    }
    //Bài 3: Viết một chương trình khai báo một mảng ký tự và kích
    // thước của mảng. Chương trình này đếm số ký tự số trong mảng.
    let dem=0;
    let str = [5,'y',6,'uo',9];
    for (var i =0 ; i<str.length; i++) {
        if(Number(str[i])>=0){
            dem++;
        }
    }
    alert(dem);
    //Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    let dem=0;
    let str = prompt("vui lòng nhập chuỗi");
    for (var i =0 ; i<str.length; i++) {
        if (Number(str[i])>=0) {
            dem++;
        }
    }
    alert(dem);
    //Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra
    // xem hai chuỗi có giống nhau hay không.
    //trim(): xóa tất cả những khoảng trắng ở đầu và cuối chuỗi
    var str1=prompt("nhập chuỗi thứ nhất ").trim();
    var str2=prompt("nhập chuỗi thứ hai").trim();
    var dem=0;
    if (str1.length === str2.length) {
        for (var i =0 ; i<str1.length; i++) {
            if (str1[i] === str2[i]) {
                dem++;
            }
        }
    } else {
        alert("2 chuỗi không giống nhau");
    }
    if (dem === str2.length) {
        alert("2 chuỗi giống nhau");
    }
    //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các
    // ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    var str = prompt("nhập một chuỗi");
    //replace(): tìm kiếm 1 chuỗi con, sau đó thay thế nó bằng 1 giá trị đc cung cấp bởi ng dùng
    //Phương thức trả về chuỗi đã đc thay thế mà k làm thay đổi chuỗi gốc
    var str1 = str.replace('-','_');
    alert(str1);
</script>
</body>
</html>
