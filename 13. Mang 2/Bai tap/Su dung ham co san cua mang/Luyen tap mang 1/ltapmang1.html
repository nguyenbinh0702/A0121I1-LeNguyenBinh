<script>
    //Bài 1: Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên
    // lớn hơn hoặc bằng 10.
    var arr=[];
    var i;
    for (i = 0; i<10 ; i++) {
        arr[i]=prompt("Nhập giá trị thứ "+i);
    }
    var dem=0;
    for (var i = 0 ; i<arr.length ; i++) {
        if (arr[i] >= 10) {
            dem = arr[i];
        }
    }
    alert(arr);
    alert("có " + dem + " lớn hơn hoặc bằng 10 ");
    //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị
    // trí của phần tử đó.

    //hơi lỗi
    var array=[];
    var vitri;
    for (let i = 0; i<10; i++) {
        array[i] = prompt("Nhap vao gia tri thu " + i + " cua mang: ");
    }
    let max = array[0];
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            vitri = i;
        }
    }
    alert(max + " là lớn nhất ở vị trí " + vitri);

    // trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    var arr =[];
    var sum=0;
    var n =prompt("nhập số phân tử trong mảng ");
    //nhập phân tử mảng
    for (var i = 0; i < n; i++) {
        arr[i] = Number(prompt("nhập phân tử "+ (i+1)));
    }
    //duyệt mảng để tính trung bình
    for (var i = 0 ; i < arr.length ; i++) {
        sum +=arr[i];
    }
    var agv =sum/n;
    alert("trung bình mảng là " + agv);
    //Bài 4: Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    var arr =[];
    var n = prompt("nhập số phân tử trong mảng ");
    //nhập phân tử mảng
    for (var i = 0; i < n; i++) {
        arr[i]=Number(prompt("nhập phân tử " + (i+1)));
    }
    //reverse(): đảo ngược thứ tự các phần tử trong mảng
    alert(arr.reverse());
    //Bài 5: Viết chương trình đếm số nguyên âm trong một chuỗi
    var string = prompt("nhập 1 chuỗi");
    var str = string.toString().toLowerCase();
    var result =[];
    var i=0,dem=0;
    for (i =str.length-1 ; i >=0  ; i--) {
        if(str[i+1] == 'u' ||str[i+1] == 'e'|| str[i+1] == 'o' || str[i+1] == 'a' ||str[i+1] == 'i'){
            dem++;
        }
    }
    alert(dem);
    //Bài 6: Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử
    // số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên
    // thì in ra "V is in the array" còn lại in ra "V is not in the array".
    var arr=[];
    var kq = "Number is not in the array";
    //nhập phân tử mảng
    for (var i = 0; i < 10; i++) {
        arr[i] = Number(prompt("Nhập phân tử "+(i+1)));
    }
    var n = Number(prompt("Nhập số cần kiểm tra "));
    //duyệt mảng để tính trung bình
    for (var i = 0 ; i < arr.length ; i++) {
        if (arr[i]===n) {
            kq = "Number is in the array";
        }
    }
    alert(kq);
    //Bài 7: Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    // nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không,
    // nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V
    // sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
    var arr=[];
    var kq = "Number is not in the array";
    //nhập phân tử mảng
    for (var i = 0; i < 4; i++) {
        arr[i]=Number(prompt("nhập phân tử " + (i+1)));
    }
    var n = Number(prompt("nhập số cần kiểm tra "));
    //duyệt mảng
    for (var i = 0 ; i < arr.length ; i++) {
        if (arr[i] == n) {
            for (var j = i; j < arr.length; j++) {
                arr[j] = arr[j + 1];
            }
            break;
        }
    }
    //hàm pop: xoá phần tử
    arr.pop();
    alert(arr);
    //Bài 8: Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng
    //theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    var arr=[];
    var n = Number(prompt("Nhập số phân tử "));
    //nhập phân tử mảng
    for (var i = 0; i < n; i++) {
        arr[i] = Number(prompt("nhập phân tử "+(i+1)));
    }
    //duyệt mảng
    for (var i = 0; i<arr.length; i++) {
        for (var j=i+1; j<arr.length; j++) {
            if (arr[i] < arr[j]) {
                var b = arr[i];
                arr[i] = arr[j];
                arr[j] = b;
            }
        }
    }
    alert(arr);
    //Bài 9: Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c
    // là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối

        arr[i]=Number(prompt("Nhập phân tử " + (i+1) + " của mảng 1"));
    }
    //nhập phân tử mảng 2

        arr1[i]=Number(prompt("Nhập phân tử " + (i+1) + " của mảng 2"));
    }
    //duyệt mảng
