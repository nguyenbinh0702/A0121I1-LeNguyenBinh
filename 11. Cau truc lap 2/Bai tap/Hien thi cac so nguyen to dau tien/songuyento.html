<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Enter your number :");

    function checkPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++)
                if (n % i == 0) {
                    return false;
                }
        }
        return true;
    }

    let N = 2;
    let count =0;
    while (count < number) {
        if (checkPrime(N)) {
            document.write(N + " là số nguyên tố " + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
