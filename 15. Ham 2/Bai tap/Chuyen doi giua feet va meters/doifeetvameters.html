<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        meter = 0.305 * feet;
        return meter;
    }
    function meterToFeet(meter) {
        feet = 3.279 * meter;
        return feet;
    }
    var num = parseFloat(prompt("Nhập số feet: "));
    document.write("Số meter khi đổi ra từ số feet là: " + feetToMeter(num) +"<br/>");
    var num1 = parseFloat(prompt("Nhập số meter: "));
    document.write("Số feet khi đổi ra từ số meter là: " + meterToFeet(num1));
</script>
</body>
</html>
