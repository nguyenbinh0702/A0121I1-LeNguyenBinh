<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>Bài 1 <input type="button" value="Click me!" onclick="alertMessage()"></p>
    <p>
        Bài 2<br>
        Nhập vào đối số:
        <input type="text" id="inputNumber">
        <input type="button" value="Tăng 1 đơn vị" onclick="tangDoiSo()">
    </p>
    <p id="ketqua"></p>
</form>
<script>
    //Bài 1
    function alertMessage() {
        alert("Xin chào!");
    }
    //Bài 2
    function tangDoiSo() {
        var number = Number(document.getElementById("inputNumber").value);
        alert(number+1);
    }
    //Bài 3
    var result = 0;
    function checkNumber(a,b) {
        if (a<=b) {
            return result = a+b;
        }
    }
    let number1 = Number(prompt("Nhập tham số thứ 1: "));
    let number2 = Number(prompt("Nhập tham số thứ 2: "));
    if (checkNumber(number1,number2)) {
        document.write("Bài 3: Tổng của 2 tham số là: " + result);
    } else {
            alert("Phiền bạn nhập lại!");
    }
    //Bài 4
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("Giá trị của biến result trước khi gọi hàm bằng: " + result);
    result = addNumbers();
    alert("Giá trị của biến result sau khi gọi hàm bằng: " + result);
    //Bài 5
    ngoiSao = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    chomSao = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    var ketQua = "";
    function checkStars(stars) {
        var dem=0;
        for (let i=0; i<=ngoiSao.length; i++) {
            if (ngoiSao[i] === stars) {
                ketQuaStar = chomSao[i];
                dem++;
                break;
            }
        }
        if (dem==0){
            alert("Không tìm thấy ngôi sao nào!");
        }
    }
    let star = prompt("Nhập tên ngôi sao bạn cần tìm: ");
    checkStars(star);
    document.getElementById("ketqua").innerHTML = "Bài 4: " +
        "Chòm sao tương ứng với ngôi sao bạn tìm là: " + ketQuaStar;
</script>
</body>
</html>
