<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var dem1=0;
    var str = prompt("Nhập chuỗi");
    for (var i=0; i<(str.length/2); i++) {
        for (var j=(str.length)-1-i; j>=(str.length/2); j--) {
            if (str[i]==str[j]) {
                break;
            } else {
                dem1++;
                break;
            }
        }
    }
    if (dem1==0) {
        alert("Đối xứng");
    } else {
        alert("Không đối xứng")
    }
</script>
</body>
</html>
