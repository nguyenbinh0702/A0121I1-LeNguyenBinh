<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Enter your number :");

    function checkPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++)
                if (n % i == 0) {
                    return false;
                }
        }
        return true;
    }

    if (checkPrime(number)) {
        document.write(number + " là số nguyên tố " + "<br>");
    } else {
        document.write(number + " không phải là số nguyên tố " + "<br>");
    }
</script>
</body>
</html>
