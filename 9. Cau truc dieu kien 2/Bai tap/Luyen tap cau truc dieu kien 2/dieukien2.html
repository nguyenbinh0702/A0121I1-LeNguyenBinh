<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Chuyển từ độ C sang độ F
    let doC = parseFloat(prompt("Nhập độ C: "));
    let doF = doC * 9/5 + 32;
    alert(doF);
    //Bài 2:  Chuyển từ mét sang feet
    let met = parseFloat(prompt("Nhập số mét: "));
    let feet = met * 3.2808;
    alert(feet);
    //Bài 3: Tính diện tích hình vuông khi biết cạnh a
    let canh = Number(prompt("Nhập đọ dài cạnh a: "));
    let areaSquare;
    if (canh>0) {
    areaSquare = canh * canh;
    } else {
        alert("Dữ liệu nhập vào phải là dương");
    }
    alert("Diện tích hình vuông là: " + areaSquare);
    //Bài 4: Tính diện tích hình chữ nhật khi biết 2 cạnh a,b
    let dai = Number(prompt("Nhập chiều dài: "));
    let rong = Number(prompt("Nhập chiều rộng: "));
    let areaRectangle;
    if (dai>0 && rong>0) {
        areaRectangle = dai*rong;
    } else {
        alert("Dữ liệu nhập vào phải là dương");
    }
    alert("Diện tích hình chữ nhật là: " + areaRectangle);
    //Bài 5: Tính diện tích tam giác vuông khi biết 2 cạnh kề a,b
    let a = Number(prompt("Nhập độ dài cạnh góc vuông 1: "));
    let b = Number(prompt("Nhập độ dài cạnh góc vuông 2: "));
    let areaSquareTriangle;
    if (a>0 && b>0) {
        areaSquareTriangle = a*b/2;
    } else {
        alert("Dữ liệu nhập vào phải là dương");
    }
    alert("Diện tích tam giác vuông là: " + areaSquareTriangle);
    //Bài 6: Giải phương trình bậc 1 ax+b=0
    var a = parseInt(prompt("Nhập số a: "));
    var b = parseInt(prompt("Nhập số b: "));
    alert('Ta có với a = '+ a +' và b = '+ b +', ta có kết quả của phương trình ' + a +'x' + '+'+ b +'=0')
    var x=-b/a;
    if (a == 0) {
        if (b == 0) {
            alert('Phương trình có vô số nghiệm');
        } else {
            alert('Phương trình vô nghiệm');
        }
    } else {
        alert('Phương trình có một nghiệm là x: ' + x);
    }
    //Bài 7: Giải phương trình bậc 2 ax^2+bx+x=0
    var a = prompt('Nhập giá trị của a: ');
    var b = prompt('Nhập giá trị của b: ');
    var c = prompt('Nhập giá trị của c: ');
    if(a == 0) {
        if(b == 0) {
            if (c == 0) {
                alert('Phuong trinh vo so nghiem');
            } else {
                alert('Phuong trinh vo nghiem');
            }
        } else {
            alert('Phuong trinh co nghiem duy nhat: '+(-c/b));
        }
    } else {
        var delta = b*b - 4*a*c;
        if(delta > 0) {
            var x1 = (-b+Math.sqrt(delta))/(2*a);
            var x2 = (-b-Math.sqrt(delta))/(2*a);
            alert('Nghiem thu nhat x1 = ' + x1 + ' Nghiem thu hai x2 = ' + x2);
        } else if (delta == 0) {
            var s = -b/2*a;
            alert('Phuong trinh co nghiem kep: x1 = x2 = ' + s);
        } else {
            alert('Phuong trinh vo nghiem');
        }
    }
    //Bài 8: Kiểm tra xem 1 số nhập vào có phải là tuổi của 1 ng k. 1 số nguyên
    //là tuổi của 1 người khi <120 và >0
    var number = Number(prompt("Nhập vào 1 số: "));
    if (number>0 && number<120) {
        alert("Đây là số tuổi của 1 người!");
    } else {
        alert("Đây không phải là số tuổi của 1 người!")
    }
    //Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của 1 tam giác.
    // Điều kiện để a.b.c là cạnh của 1 tam giác là: a,b,c>0; a+b>c; b+c>a; a+c>b
    var a = Number(prompt("Nhập vào độ dài cạnh a: "));
    var b = Number(prompt("Nhập vào độ dài cạnh b: "));
    var c = Number(prompt("Nhập vào độ dài cạnh c: "));
    if (a>0,b>0,c>0 && ((a+b>c) || (b+c>a) || (a+c>b))) {
        alert("Đây là 3 cạnh của tam giác");
    } else {
        alert("Đây không phải là 3 cạnh của tam giác");
    }
    //Bài 10: Viết chương trình tính giá điện
    var soDien = Number(prompt("Nhập vào số điện của bạn: "));
    var tienDien;
    var bac1 = 1678, bac2 = 1734, bac3 = 2014, bac4 = 2536, bac5 = 2834, bac6=2927;
    if (soDien<0) {
        alert("Vui lòng nhập lại số điện. Số điện không được nhỏ hơn 0.");
    } else if (soDien<=50) {
        tienDien = soDien*bac1;
        alert("Bạn đã dùng điện trong khoảng 0-50 kWh, số tiền bạn phải trả là " + tienDien);
    } else if (soDien<=100) {
        tienDien = 50*bac1 + ((soDien-50)*bac2);
        alert("Bạn đã dùng điện trong khoảng 51-100 kWh, số tiền bạn phải trả là " + tienDien);
    } else if (soDien<=200) {
        tienDien = 50*bac1 + (50*bac2) + ((soDien-100)*bac3);
        alert("Bạn đã dùng điện trong khoảng 101-200 kWh, số tiền bạn phải trả là " + tienDien);
    } else if (soDien<=300) {
        tienDien = 50*bac1 + (50*bac2) + (100*bac3) + ((soDien-200)*bac4);
        alert("Bạn đã dùng điện trong khoảng 201-300 kWh, số tiền bạn phải trả là " + tienDien);
    } else if (soDien<=400) {
        tienDien = 50*bac1 + (50*bac2) + (100*bac3) + (100*bac4) + ((soDien-300)*bac5);
        alert("Bạn đã dùng điện trong khoảng 301-400 kWh, số tiền bạn phải trả là " + tienDien);
    } else if (soDien>400) {
        tienDien = 50*bac1 + (50*bac2) + (100*bac3) + (100*bac4) + (100*bac5) + ((soDien-400)*bac6);
        alert("Bạn đã dùng điện trên 400 kWh, số tiền bạn phải trả là " + tienDien);
    }
</script>
</body>
</html>
