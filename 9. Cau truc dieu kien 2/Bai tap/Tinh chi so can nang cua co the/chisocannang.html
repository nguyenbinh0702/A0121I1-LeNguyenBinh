<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<form>
    <p id="kq">Chỉ số cân nặng của cơ thể: </p>
</form>
<script>
    // function cannang() {
        let weight = prompt("Nhập cân nặng: ");
        let height = prompt("Nhập chiều cao: ");
        let bmi = parseFloat(weight / (height ^ 2));
        if (bmi < 18.5) {
            document.write("Underweight");
        }
        else if (bmi < 25.0) {
            document.write("Normal");
        }
        else if (bmi < 30.0) {
            document.write("Overweight");
        }
        else document.write("Obese");
    // }
    // document.getElementById('kq').innerHTML = cannang();
</script>
</body>
</html>
